{% extends "base.html" %}
{% block content %}
<h1>{{ client }}</h1>
<p>Email: {{ client.email }}</p>
<p>Telefone: {{ client.phone }}</p>
<p>Empresa: {{ client.company }}</p>
<p>Notas: {{ client.notes }}</p>

<a href="{% url 'clients:edit' client.pk %}">Editar</a>
<form method="post" action="{% url 'clients:delete' client.pk %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit">Excluir</button>
</form>
<a href="{% url 'clients:list' %}">Voltar</a>
{% endblock %}
