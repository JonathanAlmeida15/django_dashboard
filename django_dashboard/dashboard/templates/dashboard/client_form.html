{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f0f2f5;
        }

        .form-card {
            max-width: 650px;
            margin: auto;
            border-radius: 16px;
        }

        .form-control,
        .form-select {
            border-radius: 10px !important;
            padding: 10px 14px !important;
        }

        .btn-primary {
            border-radius: 12px;
            padding: 12px;
            font-size: 1.1rem;
        }

        .card-title {
            font-weight: 600;
            color: #333;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 6px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <div class="card shadow form-card p-4 bg-white">
            <h3 class="text-center card-title mb-4">Cadastrar Novo Cliente</h3>

            <form method="post">
                {% csrf_token %}

                <div class="row g-3">

                    <!-- Nome -->
                    <div class="col-md-5">
                        <label class="section-title">Nome:</label>
                        {{ form.first_name }}
                    </div>

                    <div class="col-md-5">
                        <label class="section-title">Sobrenome:</label>
                        {{ form.last_name }}
                    </div>

                    <!-- Email -->
                    <div class="col-md-5">
                        <label class="section-title">E-mail:</label>
                        {{ form.email }}
                    </div>

                    <!-- Telefone -->
                    <div class="col-md-5">
                        <label class="section-title">Telefone:</label>
                        {{ form.phone }}
                    </div>

                    <!-- Empresa -->
                    <div class="col-md-5">
                        <label class="section-title">Empresa:</label>
                        {{ form.company }}
                    </div>

                    <!-- Observações -->
                    <div class="col-md-5">
                        <label class="section-title" for="{{ form.notes.id_for_label }}"
                            class="form-label">Observações:</label>
                        {{ form.notes }}
                    </div>

                    <div class="d-flex gap-2 mt-4">

                        <!-- Botão Voltar (vermelho) -->
                        <a href="{% url 'dashboard:client_list' %}" class="btn btn-danger w-50">
                            Voltar
                        </a>

                        <!-- Botão Salvar Cliente -->
                        <button type="submit" class="btn btn-primary w-50">
                            Salvar Cliente
                        </button>
                    </div>
            </form>
        </div>

    </div>

</body>

</html>
